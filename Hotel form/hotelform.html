<body bgcolor="lightgreen">
<table>
    <form action="Reservation form"></form>

    <div>
        <h1>HOTEL BOOKING FORM</h1>
        <hr>
        <label for="first name">First name:-</label>
        <input type="text">
        <label for="last name">Last name:-</label>
        <input type="text"><br><br>

        <label for="phone">Phone no:-</label> <br><br>
        <select>
           <option value="country code"> select country code</option> 
            <option value="+91">+91</option>
            <option value="+23">+23</option>
            <option value="+42">+42</option>
            <option value="+84">+84</option>
            <option value="+35">+35</option>
            <option value="+09">+09</option>
            <option value="+56">+56</option>
            <option value="+58">+58</option>
            <option value="+24">+24</option>
            <option value="+83">+83</option>
            <input type="text" name="phone" size="10"> <br><br>
        </select>

        <label for="email">Email:-</label>
        <input type=" text" id="email" name="email"><br><br>
        <label for="Arrival date ">Arrival date:
        </label>
        <input type="date" name="date"><br><br>
        <label for="departure date">Departure date:</label>
        <input type="date" name=" date "><br><br>

        <input type="number"><br><br>
        <label for="no. of children">Number of childrens:-</label>
        <input type="number"><br><br>
        <label for="comments/questions">Comments/questions:-</label><br>
        <textarea name="enter comment/question here" id="explain" cols="20" rows="10"
            placeholder="Enter comments"></textarea>
        <input type="button" value="submit">
    </div>
    </form>
